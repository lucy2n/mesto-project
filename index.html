<!DOCTYPE html>
<html lang="ru">
<head> 
  <meta charset="UTF-8">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="проект Люси Науменко на Яндекс Практикуме">
  <meta name="keywords" content="html, css">
  <meta name="author" content="Люся Науменко">
</head>
<body class="page">
    <header class="header page__header">
      <img src="images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
        <section class="profile page__profile">
          <div class="profile__main">
            <img src="images/custo.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
            <div class="profile__info">
              <div class="profile__description">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
              </div>
              <p class="profile__author-subline">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements page__elements">  
        </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup" id="popup-edit">
      <form name="edit-profile" action="#" class="popup__container">
        <button type="button" class="close-button"></button>
        <h3 class="popup__heading">Редактировать профиль</h3>
        <fieldset class="popup__edit-info">
          <input class="popup__input" id ="name-info" name="name-info" type="text" placeholder="Имя">
          <input class="popup__input" id ="subline-info" name="subline-info" type="text" placeholder="Профессия">
        </fieldset>
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </div>
    <div class="popup" id="popup-add">
      <form name="add-cards" id="add-cards" action="#" class="popup__container">
        <button type="button" class="close-button"></button>
        <h3 class="popup__heading">Новое место</h3>
        <fieldset class="popup__edit-info">
          <input class="popup__input" id = "name-card" name="name-card" type="text" placeholder="Название">
          <input class="popup__input" id ="link-card" name="link-card" type="text" placeholder="Ссылка на картинку">
        </fieldset>
        <button type="submit" class="popup__submit-button">Создать</button>
      </form>
    </div>

    <div class="card-popup">
      <figure class="card-popup__figure">
        <button type="button" class="close-button"></button>
        <img class="card-popup__image" src="" alt="Полка">
        <figcaption class="card-popup__caption">
        </figcaption>
      </figure>
    </div>

    <template id="card-template">
      <div class="element">
        <button type="button" class="element__trash-button"></button>
        <img alt="Здесь должна быть картинка" class="element__image">
        <div class="element__info">
          <h3 class="element__title"></h3>
          <button type="button" class="element__like-button"></button>
        </div>
    </template>
  <script src="scripts/script.js"></script>
</body>
</html>
