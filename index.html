<!DOCTYPE html>
<html lang="ru">
<head> 
  <meta charset="UTF-8">
  <link rel="stylesheet" href="pages/index.css">
  <title>Путешествие по России</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="проект Люси Науменко на Яндекс Практикуме">
  <meta name="keywords" content="html, css">
  <meta name="author" content="Люся Науменко">
</head>
<body class="page">
    <header class="header page__header">
      <img src="images/logo.svg" alt="" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
          <img src="images/custo.jpg" alt="" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__description">
              <h2 class="profile__name">Жак-Ив Кусто</h2>
              <button class="edit-button">
                <img src="" alt="" class="edit-button__image">
              </button>
            </div>
            <p class="profile__author-subline">Исследователь океана</p>
          </div>
          <button class="add-button">
            <img src="" alt="" class="add-button__image">
          </button>
        </section>
        <section class="elements">
          <div class="element">
            <img src="" alt="" class="element__image">
            <div class="element__info">
              <h2 class="element__title"></h2>
              <button class="element__button"></button>
            </div>
          </div>
        </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright"></p>
    </footer>
</body>
</html>
